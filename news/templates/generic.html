{% extends 'manager.html' %}


{% block content %}


<div class="row" style="background: white; color: #337AB7;height: 90px">
    <div class="col-md-12" style="padding-left: 5px">
        <div class="col-md-4 col-md-offset-1">
            <h1 style="font-size: 50px">GENERIC VIEW </h1>

        </div>
    </div>
</div>

<br>


<div class="row" style="padding-left: 17px">
    <div class="col-md-12">
        <div class="col-md-10 col-md-offset-1">
            {% for bv in BlogData %}
            <hr style="border-bottom: 1px solid gray">
            <h1><a href="{% url 'generic-details' bv.pk %}">{{ bv.title}}</a></h1>
            <p><img src="{{bv.image.url}}" alt="" width="200px"></p>

            {% endfor %}
        </div>


    </div>

</div>
<br>

{% endblock %}
