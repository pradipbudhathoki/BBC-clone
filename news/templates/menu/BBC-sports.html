{% extends 'manager.html' %}

{% block content %}

<div class="row" style="background: #FFD230; color: white;height: 90px">
    <div class="col-md-12" style="padding-left: 5px">
        <div class="col-md-4 col-md-offset-1">
            <h1 style="font-size: 50px">SPORT </h1>

        </div>
    </div>
</div>

<br>


<div class="row">
    <div class="col-md-12" style=" background: white">
            {% for sports in SportsData %}
            {% if sports.main_set.all %}
            {% if sports.name == "sport" %}

            {% for blog in sports.main_set.all %}
            <div class=" col-md-4">
                <div class="thumbnail" style="height: 440px; border: 0">
                    <img src="{{blog.image.url}}" alt="...">
                    <div class="caption">
                        <h3>{{blog.title}}</h3>
                        <p>{{blog.slug}}</p>
                        <p style="float: right">
                            <a href="{% url 'detail' blog.slug %}" style="color: #4C4C4C;text-decoration: none; font-size: 16px"
                               onmouseover="this.style.color='black'"
                               onmouseout="this.style.color='#4C4C4C'">
                                <b>Read more...</b>
                            </a>
                        </p>
                    </div>
                </div>
            </div>
            {% endfor %}
            {% endif %}
            {% endif %}
            {% endfor %}
    </div>
</div>


{% endblock %}
