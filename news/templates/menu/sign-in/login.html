{% extends 'manager.html' %}

{% block content %}

{% load crispy_forms_tags %}

{% load static %}


<div class="row">
    <div class="col-md-12">
        <br>

        <div class="col-md-4 col-md-offset-1" style="background: whitesmoke "
             onmouseover="this.style.background='#d2d5d9' "
             onmouseout="this.style.background= 'whitesmoke' ">
            <img src="{% static 'images/bbc2.png' %}" alt="" style="width: 85px; margin-bottom: 0">
            <div style="color: black; font-size: 40px"><b>Sign in</b></div>
            <br><br><br>
            <form action="" method="post">
                {% csrf_token %}
                {{ form|crispy }}
                <button class="btn btn-success" style="background: #006DEF; width: 410px">Sign in</button>
                <br>
                <a href="{% url 'reset_password' %}" style="color: black;font-size: 16px;text-decoration: none"
                   onmouseover="this.style.color='#006DEF'" onmouseout="this.style.color='black'"><br><b>Forgot
                    Password?</b></a>
                <br>

            </form>
            <hr style="border-top: 1px solid gray">
            <div style="color: black;font-size: 20px">
                <b>Don't have an account?</b>
            </div>
            <a href="{% url 'sign-up' %}" style="font-size: 16px"><b><u>Register now</u></b></a>
            <br><br>
        </div>

    </div>
</div>

<br>
{% endblock %}
