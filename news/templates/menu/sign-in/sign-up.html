{% extends 'manager.html' %}

{% block content %}

{% load crispy_forms_tags %}

{% load static %}


<div class="row">
    <div class="col-md-12">
        <br>
        <div class="col-md-4 col-md-offset-1" style="background: whitesmoke "
             onmouseover="this.style.background='#d2d5d9' "
             onmouseout="this.style.background= 'whitesmoke' ">
            <img src="{% static 'images/bbc2.png' %}" alt="" style="width: 85px; margin-bottom: 0">
            <div style="color: black; font-size: 40px"><b>Register with the BBC</b></div>
            <br><br><br>
            {% if messages %}
            <ul>
                {% for message in messages%}
                <li class="alert alert-success">{{message}}</li>
                {% endfor %}
            </ul>
            {% endif%}

            <form action="" method="POST">
                {% csrf_token %}
                {{form|crispy}}
                <button class="btn btn-success btn-sm" style="background: #006DEF; width: 410px">Sign up</button>
                <br>
                <br>
            </form>

        </div>
    </div>
</div>

<br>
{% endblock %}
