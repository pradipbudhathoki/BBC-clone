{% extends 'manager.html' %}

{% block content %}

{% include 'manager/welcome.html' %}


<div class="row">
    <div class="col-md-12">
        <div class="col-md-12">
            <div class="col-md-10 col-md-offset-1">

                {% for blog in BlogDetails %}
                <h3><a href=''>{{blog.title}}</a></h3>
                <a href="" style="float: left"> Created at {{blog.created_at}}</a>

                <a href="" class="btn btn-success btn-xs" style="float: right"> Views {{blog.page_visit}} </a>
                <hr>
                <img src="{{blog.image.url}}" style="width:90%">
                <p>
                    <br><br>
                    {{blog.description|safe}}
                    <br>
                </p>

                <div class="col-md-10">
                    <div class="fb-like" data-href="http://127.0.0.1:8000/detail/{{blog.title}}" data-width=""
                         data-layout="standard" data-action="like" data-size="large" data-share="true"></div>
                    <div class="fb-comments" data-href="http://127.0.0.1:8000/detail/{{blog.title}}" data-numposts="3"
                         data-width=""></div>
                </div>

                {% endfor %}

            </div>


        </div>
    </div>
</div>
<br>

{% endblock %}
